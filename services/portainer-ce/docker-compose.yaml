version: "3.8"

networks:
  default:
    name: $COMPOSE_DEFAULT_NETWORK
  gatewayz:
    name: gatewayz
    external: true

services:
  server:
    container_name: portainer_server
    image: portainer/portainer-ce:latest
    command: -H unix:///var/run/docker.sock
    restart: always
    ports:
      - 9001:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - $VOLUMES_DIR./_data:/data
    networks:
      - default
      - gatewayz

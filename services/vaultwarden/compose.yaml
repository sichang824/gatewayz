version: "3.8"

networks:
  default:
    name: $COMPOSE_DEFAULT_NETWORK
  gatewayz:
    name: gatewayz
    external: true

services:
  vaultwarden:
    image: vaultwarden/server:1.30.3
    volumes:
      - $VOLUMES_DIR./_data:/data
    restart: unless-stopped
    environment:
      DOMAIN: $DOMAIN
      ADMIN_TOKEN: $ADMIN_TOKEN
    networks:
      - default
      - gatewayz
